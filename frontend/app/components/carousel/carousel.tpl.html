<div class="carousel-component">
  <ul class="thumbnail-list">
    <li class="carousel-item">
      <a data-ng-click="showImg(index)">
        <img class="carousel-img"
            src="{{ images[index].src }}"
            alt="{{ images[index].name }}">
      </a>
    </li>
    <li class="carousel-item hidden-mobile">
      <a data-ng-click="showImg((index + 1) % 3)">
        <img class="carousel-img"
            src="{{ images[(index + 1) % 3].src }}"
            alt="{{ images[(index + 1) % 3].name }}">
      </a>
    </li>
    <li class="carousel-item hidden-mobile">
      <a data-ng-click="showImg((index + 2) % 3)">
        <img class="carousel-img"
            src="{{ images[(index + 2) % 3].src }}"
            alt="{{ images[(index + 2) % 3].name }}">
      </a>
    </li>
  </ul>
  <ul class="pager">
    <li class="previous">
      <a ng-click="prevImg()">
        <span class="fa fa-arrow-left"></span>
      </a>
    </li>
    <li class="next">
      <a ng-click="nextImg()">
        <span class="fa fa-arrow-right"></span>
      </a>
    </li>
  </ul>
</div>
