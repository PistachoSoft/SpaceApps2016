<div class="carousel-component">
  <div class="thumbnail-list">
    <div class="carousel-item">
      <div data-ng-click="showImg(index)">
        <img class="carousel-img"
            data-ng-src="{{ images[index].src }}"
            alt="{{ images[index].name }}">
      </div>
    </div>
    <div class="carousel-item hidden-mobile">
      <div data-ng-click="showImg((index + 1) % 3)">
        <img class="carousel-img"
            data-ng-src="{{ images[(index + 1) % 3].src }}"
            alt="{{ images[(index + 1) % 3].name }}">
      </div>
    </div>
    <div class="carousel-item hidden-mobile">
      <div data-ng-click="showImg((index + 2) % 3)">
        <img class="carousel-img"
            data-ng-src="{{ images[(index + 2) % 3].src }}"
            alt="{{ images[(index + 2) % 3].name }}">
      </div>
    </div>
  </div>
  <div class="pager">
    <div class="previous">
      <div class="button button-big"
          data-ng-click="prevImg()">
        <span class="fa fa-arrow-left"></span>
      </div>
    </div>
    <div class="next">
      <div class="button button-big"
          data-ng-click="nextImg()">
        <span class="fa fa-arrow-right"></span>
      </div>
    </div>
  </div>
</div>
