<div class="map-view">
  <div data-header
      data-filter-opened="filterOpened"
      data-state="home">
  </div>
  <div data-ng-show="filterOpened"
      data-filter
      data-type="map"
      data-filter-opened="filterOpened">
  </div>
  <div data-ng-show="detailOpened">
    <div data-modal-dialog
        data-visible="detailOpened"
        data-title="{{ detail.title }}"
        data-modal-id="detailsModal">
      <div data-detail
          data-description="{{ detail.description }}"
          data-links="detail.links"
          data-images="detail.images"></div>
    </div>
  </div>
  <div data-ng-show="uploadOpened">
    <div data-modal-dialog
        data-visible="uploadOpened"
        data-title="{{ upload.title }}"
        data-modal-id="uploadModal">
      <div data-upload></div>
    </div>
  </div>
  <div class="map-wrapper"
      data-ng-class="{
        'filter-opened': filterOpened
      }">
    <div id="map"></div>
    <div class="button button-big upload-button"
        data-ng-click="openUpload()">
      <span class="fa fa-upload"></span>
    </div>
  </div>
</div>
