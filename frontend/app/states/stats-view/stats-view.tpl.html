<div class="stats-view">
  <div data-header
      data-filter-opened="filterOpened"
      data-state="stats">
  </div>
  <div data-ng-show="filterOpened"
      data-filter
      data-filter-opened="filterOpened">
  </div>
  <div class="stats-wrapper">
    <h2>Total disasters per year</h2>
    <div class="graph" id="disastersPerYear"></div>
    <h2>Global disasters percentage</h2>
    <div class="graph" id="globalPercentages"></div>
    <h2>Per year disasters percentage</h2>
    <div class="graph" id="yearDisastersPercentages"></div>
    <h2>Evolution of disasters through time</h2>
    <div class="graph" id="evolutionThroughTime"></div>
  </div>
</div>
